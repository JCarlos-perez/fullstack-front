<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>prepara_pedido</title>
        <link href="css/estilos.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="logo">
            <img src="./images/logo.jpg" alt="Nuestro Logo" height="150" width="150">
        </div>
        <div class="titulo_h1">
            <h1> 
                Pizzas Full Stack 
            </h1>
        </div>

        <div class="formulario" id ="formulario">
            
            <form action="http://localhost:5000/pizza" method="POST" >

                <div class="datos_cliente">
                    <div class="titulo_h2">
                        <h2> 
                            Datos del cliente
                        </h2>
                    </div>

                    <div>
                        <label for="p_nombre" id="l_nombre">Nombre *</label>
                        <input type="text" id="p_nombre" name="p_nombre" placeholder="Introduzca su nombre" onblur="pintar_label_negro ('nombre')">
                    </div>

                    <div>
                        <label for="p_apellidos" id="l_apellidos">Apellidos *</label>
                        <input type="text" id="p_apellidos" name="p_apellidos" placeholder="Introduzca sus apellidos" onblur="pintar_label_negro ('apellidos')">
                    </div>

                    <div>
                        <label for="p_fec_nac">Fecha de nacimiento</label>
                        <input type="date" id="p_fec_nac" name="p_fec_nac" >
                    </div>

                    <div>
                        <label for="p_telefono">Teléfono</label>
                        <input type="number" id="p_telefono" name="p_Telefono" placeholder="Introuzca su teléfono">
                    </div>

                    <div>
                        <label for="p_direccion">Dirección de entrega</label>
                        <textarea rows ="4" id="p_direccion" name ="p_direccion" placeholder="Introduzca dirección de envío"></textarea>
                    </div>

                </div>

                <div class="datos_pedido">

                    <div class="titulo_h2">
                        <h2> 
                            Datos del pedido 
                        </h2>
                    </div>

                    <div>
                        <label for="p_tamano">Tamaño</label>
                        <select id="p_tamano" name="p_tamano">
                            <option id="Pequena">Pequeña</option>
                            <option id="Mediana">Mediana</option>
                            <option id="Grande" selected>Grande</option>
                            <option id="XXL">XXL</option>
                        </select>
                    </div>

                    <div>

                        <div>
                            <h3>
                                Ingredientes:
                            </h3>
                        </div>

                        <div>
                            <label for="p_york">Jamón York</label>
                            <input type="checkbox" id="p_york" name="p_york">
                        </div>

                        <div>
                            <label for="p_champi">Champiñones</label>
                            <input type="checkbox" id="p_champi" name="p_champi">
                        </div>

                        <div>
                            <label for="p_peppe">Pepperoni</label>
                            <input type="checkbox" id="p_peppe" name="p_peppe">
                        </div>

                        <div>
                            <label for="p_aceituna">Aceitunas</label>
                            <input type="checkbox" id="p_aceituna" name="p_aceituna">
                        </div>

                    </div>

                </div>

                <div>
                    <button type="reset">Limpiar</button>
                    <button type="submit" id="boton_enviar">Enviar</button>
                </div>
                
            </form>

        </div>
        <script src="js/script_jquery.js"></script>
    </body>
    
</html>
